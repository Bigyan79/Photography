<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page - Shoes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }

    .card {
      width: 100%;
      max-width: 96rem;
      display: grid;
      grid-template-columns: 1fr;
      background-color: white;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }

    @media (min-width: 768px) {
      .card {
        grid-template-columns: 1fr 1fr;
      }
      .image-side {
        display: block;
      }
    }

    .image-side {
      display: none;
      background-image: url('https://cdn.midjourney.com/414e303a-faf5-4816-a36a-ac61bfe6277b/0_0.png');
      background-size: cover;
      background-position: center;
    }

    .form-side {
      padding: 2.5rem 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: white;
    }

    .form-side h2 {
      font-size: 1.875rem;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 2rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #d1d5db;
      padding: 0.75rem 0.25rem;
      font-size: 1rem;
      color: #111827;
      background: none;
      outline: none;
    }

    .form-group label {
      position: absolute;
      left: 0.25rem;
      top: 0.5rem;
      color: #6b7280;
      font-size: 0.875rem;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0.25rem;
      font-size: 0.75rem;
      color: #3b82f6;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
    }

    .options a {
      color: #3b82f6;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .submit-btn:hover {
      background-color: #1d4ed8;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider hr {
      flex-grow: 1;
      border: none;
      border-top: 1px solid #d1d5db;
    }

    .divider span {
      margin: 0 1rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.5rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-bottom: 1rem;
    }

    .social-btn:hover {
      background-color: #f3f4f6;
    }

    .social-btn img {
      width: 1.25rem;
      height: 1.25rem;
    }

    .signup-text {
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 1.5rem;
    }

    .signup-text a {
      color: #3b82f6;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <!-- Side Shoe Image -->
      <div class="image-side"></div>

      <!-- Login Form -->
      <div class="form-side">
        <h2>Sign in to your account</h2>
        <form>
          <!-- Email -->
          <div class="form-group">
            <input type="email" id="email" name="email" required placeholder=" " />
            <label for="email">Email address</label>
          </div>

          <!-- Password -->
          <div class="form-group">
            <input type="password" id="password" name="password" required placeholder=" " />
            <label for="password">Password</label>
          </div>

          <!-- Options -->
          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <hr />
          <span>OR</span>
          <hr />
        </div>

        <!-- Social Logins -->
        <button class="social-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
          Continue with Google
        </button>
        <button class="social-btn">
          <img src="https://www.svgrepo.com/show/512828/github-142.svg" alt="GitHub" />
          Continue with GitHub
        </button>

        <!-- Sign Up Link -->
        <p class="signup-text">
          Donâ€™t have an account?
          <a href="#">Sign up</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
